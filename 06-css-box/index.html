<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <style>
            div {
                /* 배경색 지정: content 와 padding 영역에 적용 */
                background-color: orange;
                /* 디폴트로 content 영역 너비, box-sizing 프로퍼티를 통해 변경 가능(추후 설명) */
                width: 300px;
                /* 패딩 영역 두께 */
                padding: 20px;
                /* 테두리: 두께 형태 색상 (테두리는 색상도 지정 가능) */
                border: 10px solid yellow;
                /* 마진 영역 두께 */
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div>스터디 코딩을 하면서 , 발전을 해보이겟습니다.</div>
    </body>
</html>
