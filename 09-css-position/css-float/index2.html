<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <style>
            div {
                border: 2px solid #f2b441;
                border-radius: 10px;
                margin: 0 auto;
            }
            .box1 {
                background: #f2d541;
                float: left;
            }
            .box2 {
                background: #5fb6d9;
            }
            .box3 {
                width: 100px;
                height: 100px;
                background: #d90404;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="box1">box1</div>

        <span class="box3">box3</span>
        <div class="box2">box2</div>
    </body>
</html>
