<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <style>
            h1 + h2 {
                color: red;
            }

            /* h1 ~ p {
                color: red; 
                하면은 p 태그들이 색상이 변경된다.
            } */
        </style>
    </head>
    <body>
        <div>
            <h1>DonghyunLim</h1>
            <h2>반갑습니다.</h2>
            <p>코딩을 하고있습니다 개발자입니다. 개발자입니다.</p>
            <p><span>좋은 컨텐츠와 서비스</span>를 만드는 일에 집중하고 있습니다.</p>
        </div>
    </body>
</html>
