<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <style>
            .font-xx-small {
                font-size: xx-small;
            }
            .font-medium {
                font-size: medium;
            }
            .font-larger {
                font-size: larger;
            }
            .font-px {
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <p>study코딩 font-style 테스트</p>
        <p class="font-medium">font-medium 적용</p>
        <p class="font-px">font-px 적용</p>
        <p class="font-larger">font-larger 적용</p>
        <p class="font-xx-small">font-xx-small 적용</p>
    </body>
</html>
